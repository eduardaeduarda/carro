<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Corrida Realista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
}

h1 {
  margin-top: 10px;
  font-size: 22px;
  letter-spacing: 2px;
}

/* ============================
   CONTROLES NO TOPO
============================ */
#top-controls {
  margin-top: 10px;
  margin-bottom: 10px;
  width: 360px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#left-buttons {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

#left-buttons button {
  width: 150px;
}

#right-speed {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
}

#right-speed input {
  width: 150px;
}

/* ============================
   ÁREA DO JOGO
============================ */
#game-container {
  position: relative;
  width: 360px;
  height: 600px;
  background: #222;
  overflow: hidden;
  border-radius: 12px;
  border: 2px solid #555;
}

/* Faixas da pista */
.lane-line {
  position: absolute;
  width: 6px;
  height: 60px;
  background: rgba(255,255,255,0.7);
  left: 50%;
  margin-left: -3px;
  top: -60px;
  animation: moveLines 0.8s linear infinite;
}

@keyframes moveLines {
  0% { top: -60px; }
  100% { top: 620px; }
}

/* ============================
   CARRO DO JOGADOR REALISTA
============================ */
#player-car {
  position: absolute;
  width: 60px;
  height: 120px;
  bottom: 20px;
  left: 150px;
  background: linear-gradient(to bottom, #ff1a1a, #990000 60%, #330000);
  border-radius: 18px 18px 12px 12px;
  box-shadow: 0 0 18px rgba(0,0,0,0.9), inset 0 0 12px rgba(255,255,255,0.15);
  overflow: hidden;
}

/* Para-brisa */
#player-car::before {
  content: "";
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 42px;
  height: 32px;
  background: linear-gradient(to bottom, #b7e1ff, #1a3d5c);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}

/* Grade frontal */
#player-car::after {
  content: "";
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 46px;
  height: 16px;
  background: linear-gradient(to bottom, #666, #222);
  border-radius: 6px;
}

/* Rodas realistas */
.wheel {
  position: absolute;
  width: 14px;
  height: 32px;
  background: #111;
  border-radius: 8px;
  box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
}

.front-left  { top: 20px; left: -7px; }
.front-right { top: 20px; right: -7px; }
.back-left   { bottom: 20px; left: -7px; }
.back-right  { bottom: 20px; right: -7px; }

/* Faróis */
.headlight {
  position: absolute;
  width: 12px;
  height: 12px;
  top: 6px;
  background: radial-gradient(circle, #fff, #ffd700 40%, transparent 70%);
  border-radius: 50%;
  opacity: 0.9;
}

.headlight.left { left: 10px; }
.headlight.right { right: 10px; }

/* ============================
   CARROS INIMIGOS REALISTAS
============================ */
.obstacle {
  position: absolute;
  width: 50px;
  height: 110px;
  border-radius: 14px;
  box-shadow: 0 0 18px rgba(0,0,0,0.9);
  overflow: hidden;
}

/* Para-brisa */
.obstacle::before {
  content: "";
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 36px;
  height: 28px;
  background: linear-gradient(to bottom, #8fb3c9, #1a2e3d);
  border-radius: 8px;
}

/* Grade frontal */
.obstacle::after {
  content: "";
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 12px;
  background: #333;
  border-radius: 4px;
}

/* Rodas inimigas */
.obstacle .wheel {
  width: 12px;
  height: 26px;
  background: #000;
  border-radius: 6px;
  position: absolute;
}

.obstacle .front-left  { top: 20px; left: -6px; }
.obstacle .front-right { top: 20px; right: -6px; }
.obstacle .back-left   { bottom: 20px; left: -6px; }
.obstacle .back-right  { bottom: 20px; right: -6px; }

/* Faróis inimigos */
.obstacle .light {
  position: absolute;
  width: 10px;
  height: 10px;
  top: 4px;
  background: radial-gradient(circle, #fff, #ffd700);
  border-radius: 50%;
}

.obstacle .light.left { left: 8px; }
.obstacle .light.right { right: 8px; }

/* HUD */
#hud {
  position: absolute;
  top: 8px;
  left: 8px;
  right: 8px;
  display: flex;
  justify-content: space-between;
  background: rgba(0,0,0,0.4);
  padding: 6px;
  border-radius: 8px;
  font-size: 12px;
}

/* Game Over */
#game-over {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#game-over h2 {
  font-size: 32px;
  color: red;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: #ff3b3b;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Corrida Realista</h1>

<!-- ✅ CONTROLES NO TOPO (ESQUERDA / DIREITA) -->
<div id="top-controls">

  <div id="left-buttons">
    <button onclick="startGame()">Iniciar</button>
    <button onclick="changeCarColor()">Mudar cor do carro</button>
  </div>

  <div id="right-speed">
    Velocidade:
    <input type="range" id="speed-range" min="0.6" max="2" step="0.1" value="1">
  </div>

</div>

<!-- ✅ ÁREA DO JOGO -->
<div id="game-container">

  <div class="lane-line"></div>
  <div class="lane-line" style="animation-delay:0.4s"></div>

  <div id="hud">
    <span>Pontos: <span id="score">0</span></span>
    <span>Nível: <span id="level">1</span>/100</span>
    <span>Vel: <span id="vel">1.0x</span></span>
  </div>

  <!-- Carro do jogador REALISTA -->
  <div id="player-car">
    <div class="wheel front-left"></div>
    <div class="wheel front-right"></div>
    <div class="wheel back-left"></div>
    <div class="wheel back-right"></div>
    <div class="headlight left"></div>
    <div class="headlight right"></div>
  </div>

  <div id="game-over">
    <h2>GAME OVER</h2>
    <p>Pontuação final: <span id="final-score">0</span></p>
    <button onclick="startGame()">Reiniciar</button>
  </div>

</div>

<script>
const game = document.getElementById("game-container");
const player = document.getElementById("player-car");
const scoreEl = document.getElementById("score");
const levelEl = document.getElementById("level");
const velEl = document.getElementById("vel");
const finalScoreEl = document.getElementById("final-score");
const gameOver = document.getElementById("game-over");

let running = false;
let score = 0;
let level = 1;
let speed = 1;
let x = 150;
let obstacles = [];

let movingLeft = false;
let movingRight = false;

// Cores dos carros inimigos
const enemyColors = [
  "#ff0000","#00aaff","#00ff00","#ffff00","#ff00ff",
  "#c0c0c0","#9999ff","#cc4444","#111111","#eeeeee",
  "#00ffff","#ff00aa","#00ff88","#ffaa00","#aa00ff"
];

// Formatos dos carros inimigos
const enemyShapes = ["14px","4px","20px"];

// Mudar cor do carro do jogador
function changeCarColor() {
  player.style.background = `linear-gradient(to bottom, ${enemyColors[Math.floor(Math.random()*enemyColors.length)]}, #330000)`;
}

// Criar obstáculo
function createObstacle() {
  if (!running) return;

  const obs = document.createElement("div");
  obs.classList.add("obstacle");

  obs.style.background = enemyColors[Math.floor(Math.random()*enemyColors.length)];
  obs.style.borderRadius = enemyShapes[Math.floor(Math.random()*enemyShapes.length)];

  const lane = Math.floor(Math.random()*3);
  obs.style.left = (lane * 120 + 20) + "px";
  obs.style.top = "-150px";

  ["front-left","front-right","back-left","back-right"].forEach(p=>{
    const w = document.createElement("div");
    w.classList.add("wheel", p);
    obs.appendChild(w);
  });

  ["left","right"].forEach(p=>{
    const l = document.createElement("div");
    l.classList.add("light", p);
    obs.appendChild(l);
  });

  game.appendChild(obs);
  obstacles.push(obs);

  const interval = Math.max(200, 800 - level*5);
  setTimeout(createObstacle, interval);
}

// Iniciar jogo
function startGame() {
  running = true;
  score = 0;
  level = 1;
  x = 150;
  obstacles.forEach(o=>o.remove());
  obstacles = [];
  gameOver.style.display = "none";

  createObstacle();
  update();
}

// Game loop
function update() {
  if (!running) return;

  if (movingLeft) x -= 6 * speed;
  if (movingRight) x += 6 * speed;

  if (x < 10) x = 10;
  if (x > 290) x = 290;

  player.style.left = x + "px";

  obstacles.forEach((o, i)=>{
    let top = parseFloat(o.style.top);
    top += 4 * speed + level * 0.2;
    o.style.top = top + "px";

    const pr = player.getBoundingClientRect();
    const or = o.getBoundingClientRect();
    if (!(pr.bottom < or.top || pr.top > or.bottom || pr.right < or.left || pr.left > or.right)) {
      endGame();
    }

    if (top > 650) {
      o.remove();
      obstacles.splice(i,1);
      score += 10;
      scoreEl.textContent = score;
      level = Math.min(100, Math.floor(score/100)+1);
      levelEl.textContent = level;
    }
  });

  requestAnimationFrame(update);
}

// Game Over
function endGame() {
  running = false;
  finalScoreEl.textContent = score;
  gameOver.style.display = "flex";

  const voice = new SpeechSynthesisUtterance("Game Over");
  speechSynthesis.speak(voice);
}

// Controles teclado
document.addEventListener("keydown", e=>{
  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") movingLeft = true;
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") movingRight = true;
});

document.addEventListener("keyup", e=>{
  if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") movingLeft = false;
  if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") movingRight = false;
});

// Controle de velocidade
document.getElementById("speed-range").addEventListener("input", e=>{
  speed = parseFloat(e.target.value);
  velEl.textContent = speed.toFixed(1)+"x";
});
</script>

</body>
</html>
